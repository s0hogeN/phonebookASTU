<!DOCTYPE html>
<html lang="en">

            <div class="header-search">
                <input type="text" placeholder="Найти..." id="search">

        </div>
        <div class="header-part2">
            <div class="identified">
                <img src="/static/img/admin.png">

            </div>
            <a href="/">

        </div>

    <main>
        <div>

            </div>
            </div>

                            <div class="el-title job-title">Должность</div>
                            <div class="el-title email">Email</div>
                            <div class="el-title cabinet">Кабинет</div>
                        </div>
                        <div id="container-main">

                        </div>
                </div>
            </div>
